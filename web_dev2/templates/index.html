  <title>Spam Detection</title>

<body onload="brython(1)">
  <script type="text/python3">
    from browser import ajax, document
    import json
    def input_data(ev):
        req = ajax.ajax()
        req.open('POST', 'input_data', True)
        req.bind('complete', display_input)
        req.send(json.dumps({"result": document['input'].value}))

    def display_input(res):
        data = json.loads(res.text)
        document['output3'].html = data['result']


    document["input_button"].bind("click", input_data)
  </script>

  <h1>Spam Filter for Look2Social</h1>
  <p>This is a website to disply the prediction result.</p>
  <p>Please enter the index of row you want to see!</p>
  <input id="input"></input>
  <button id="input_button">Let's check this row!</button>
  <div id="output3"></div>
</body>




</html>
